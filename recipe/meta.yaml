{% set name = "shortuuid" %}
{% set version = "1.0.9" %}
{% set sha256 = "459f12fa1acc34ff213b1371467c0325169645a31ed989e268872339af7563d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py<35]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pep8
  imports:
    - shortuuid
  commands:
    - python -m unittest shortuuid.tests

about:
  home: https://github.com/stochastic-technologies/shortuuid/
  license: BSD-3-Clause
  license_file: COPYING
  summary: A generator library for concise, unambiguous and URL-safe UUIDs
  description: |
    A library that generates short, pretty, unambiguous unique IDs by using an
    extensive, case-sensitive alphabet and omitting similar-looking letters and
    numbers.

extra:
  recipe-maintainers:
    - astamminger
